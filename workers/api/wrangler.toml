name = "taxmonitor-pro-api"
main = "src/index.js"
compatibility_date = "2025-02-09"

# ---------------------------------------
# Observability
# ---------------------------------------

[observability]
enabled = true

# ---------------------------------------
# R2 Binding (authoritative store)
# ---------------------------------------

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "taxmonitor-pro"

# ---------------------------------------
# Routes (API lives on api.taxmonitor.pro)
# ---------------------------------------

routes = [
  { pattern = "api.taxmonitor.pro/*", zone_name = "taxmonitor.pro" }
]

# ---------------------------------------
# Cron Triggers (auto-sync every 6 hours)
# ---------------------------------------

[[triggers.crons]]
schedule = "0 */6 * * *"


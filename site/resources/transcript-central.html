    <!-- Logo -->

        TM
      </span>
      <span class="font-semibold tracking-tight text-white">Tax Monitor Pro</span>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden items-center gap-10 md:flex">

      <nav class="flex items-center gap-8">

        <a href="/#how-it-works" class="text-sm text-slate-300 hover:text-white transition">
          How It Works

        <a href="/pricing.html" class="text-sm text-slate-300 hover:text-white transition">

        <!-- Resources Dropdown -->
        <div class="relative">
          <button
            id="resources-toggle"
            type="button"
            class="inline-flex items-center gap-2 text-sm text-slate-300 hover:text-white transition"
            aria-expanded="false"
          >
            Resources
            <svg class="h-4 w-4 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <div

            class="hidden absolute left-0 mt-3 w-56 rounded-xl border border-slate-800 bg-slate-950 shadow-xl"
          >
            <div class="p-2">

              <!-- Alphabetical -->
              <a href="/case-studies.html"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 transition">
                Case Studies
              </a>

              <a href="/resources/433f.html"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 transition">
                Form 433-F Sample
              </a>

              <a href="/resources/transcript-central.html"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 transition">
                Transcript Central
              </a>

            </div>
          </div>
        </div>

        <a href="/contact.html" class="text-sm text-slate-300 hover:text-white transition">
          Contact
        </a>

      </nav>

      <div class="h-6 w-px bg-slate-700"></div>

      <div class="flex items-center gap-4">
        <a href="/app/login.html"
           class="text-sm font-medium text-slate-300 hover:text-white transition">
          Log In
        </a>

        <a href="/app/intake.html"
           class="inline-flex items-center gap-2 rounded-lg bg-gradient-to-r from-amber-500 to-amber-600 px-4 py-2 text-sm font-semibold text-slate-950 hover:from-amber-400 hover:to-amber-500 transition">
          Start Intake →
        </a>
      </div>

    </div>

    <!-- Mobile Toggle -->
    <button id="menu-toggle"
            class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-slate-300 hover:text-white"
            aria-expanded="false">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden border-t border-slate-800 bg-slate-950 md:hidden">
    <div class="flex flex-col gap-4 px-6 py-6 text-sm">

      <a href="/#how-it-works" class="text-slate-300 hover:text-white transition">
        How It Works
      </a>

      <a href="/pricing.html" class="text-slate-300 hover:text-white transition">
        Pricing
      </a>

      <!-- Mobile Resources -->
      <button id="mobile-resources-toggle"
              class="flex items-center justify-between rounded-lg border border-slate-800 px-4 py-3 text-left text-slate-200 hover:bg-slate-900 transition">
        <span>Resources</span>
        <svg class="h-4 w-4 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <div id="mobile-resources-menu" class="hidden pl-2 flex flex-col gap-2">
        <!-- Alphabetical -->
        <a href="/case-studies.html"
           class="rounded-lg px-4 py-2 text-slate-300 hover:text-white hover:bg-slate-900 transition">
          Case Studies
        </a>

        <a href="/resources/433f.html"
           class="rounded-lg px-4 py-2 text-slate-300 hover:text-white hover:bg-slate-900 transition">
          Form 433-F Sample
        </a>

        <a href="/resources/transcript-central.html"
           class="rounded-lg px-4 py-2 text-slate-300 hover:text-white hover:bg-slate-900 transition">
          Transcript Central
        </a>
      </div>

      <a href="/contact.html" class="text-slate-300 hover:text-white transition">
        Contact
      </a>

      <div class="border-t border-slate-800 pt-4 mt-2">
        <a href="/app/login.html"
           class="block text-slate-300 hover:text-white transition mb-4">
          Log In
        </a>

        <a href="/app/intake.html"
           class="inline-flex w-full items-center justify-center rounded-lg bg-gradient-to-r from-amber-500 to-amber-600 px-4 py-3 font-semibold text-slate-950 hover:from-amber-400 hover:to-amber-500 transition">
          Start Intake →
        </a>
      </div>

    </div>
  </div>
</header>

<script>
  const toggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  const resourcesToggle = document.getElementById('resources-toggle');
  const resourcesMenu = document.getElementById('resources-menu');

  const mobileResourcesToggle = document.getElementById('mobile-resources-toggle');
  const mobileResourcesMenu = document.getElementById('mobile-resources-menu');

  toggle?.addEventListener('click', () => {
    const isHidden = mobileMenu.classList.toggle('hidden');
    toggle.setAttribute('aria-expanded', String(!isHidden));
  });

  resourcesToggle?.addEventListener('click', (e) => {
    e.preventDefault();
    const isHidden = resourcesMenu.classList.toggle('hidden');
    resourcesToggle.setAttribute('aria-expanded', String(!isHidden));
  });

  mobileResourcesToggle?.addEventListener('click', () => {
    mobileResourcesMenu.classList.toggle('hidden');
  });

  document.addEventListener('click', (e) => {
    if (!resourcesMenu || !resourcesToggle) return;
    const clickedInside =
      resourcesMenu.contains(e.target) ||
      resourcesToggle.contains(e.target);

    if (!clickedInside) {
      resourcesMenu.classList.add('hidden');
      resourcesToggle.setAttribute('aria-expanded', 'false');
    }
  });
</script>

<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tax Monitor Pro — Sign in</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="apple-touch-icon" href="/assets/favicon.ico" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/assets/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { slate: { 950: "#0a0d14" } },
          fontFamily: { dm: ['"DM Sans"', "system-ui", "sans-serif"] }
        }
      }
    };
  </script>

  <style>
    * , *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body { font-family: "DM Sans", system-ui, sans-serif; }

    .blur-header {
      backdrop-filter: blur(20px);
      background: linear-gradient(180deg, rgba(10, 13, 20, 0.8) 0%, transparent 100%);
    }

    .card-glow {
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 20px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 80px -20px rgba(245, 158, 11, 0.10);
    }

    .gradient-badge {
      background: linear-gradient(135deg, #f59e0b 0%, #f97316 50%, #ea580c 100%);
    }

    .gradient-button {
      background: linear-gradient(135deg, #f59e0b 0%, #f97316 50%, #ea580c 100%);
    }

    .gradient-button:hover {
      background: linear-gradient(135deg, #fbbf24 0%, #fb923c 50%, #f97316 100%);
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner { animation: spin 1s linear infinite; }

    @view-transition { navigation: auto; }
  </style>
</head>

<body class="h-full font-dm antialiased overflow-auto bg-slate-950 text-slate-100">
  <!-- Background -->
  <div class="fixed inset-0 pointer-events-none" style="background: radial-gradient(ellipse at 50% 0%, rgba(245, 158, 11, 0.03) 0%, transparent 55%);"></div>
  <div class="fixed top-0 left-0 right-0 h-32 blur-header pointer-events-none"></div>
  <div class="fixed inset-0 pointer-events-none opacity-[0.02]" style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 60px 60px;"></div>

  <div id="app" class="min-h-screen flex flex-col">
    <!-- Main -->
  <main class="relative flex-1">
  <section class="px-6 py-16 md:py-20">
    <div class="mx-auto max-w-3xl">

      <!-- Logo + App Name (outside card) -->
      <div class="text-center mb-10">
        <div class="flex items-center justify-center gap-3 mb-4">
          <div class="gradient-badge w-11 h-11 rounded-lg flex items-center justify-center shadow-lg shadow-amber-500/20">
            <span class="text-white font-bold text-lg tracking-tight">TM</span>
          </div>
          <span class="text-white font-semibold text-xl tracking-tight">
            Tax Monitor Pro
          </span>
        </div>

        <h1 id="headline" class="text-3xl sm:text-4xl font-bold text-white tracking-tight">
          Welcome back
        </h1>
      </div>

      <!-- Login Card -->
      <div class="mx-auto max-w-[520px]">
        <div
          class="card-glow w-full rounded-2xl border border-white/[0.06] p-8 sm:p-10"
          style="background: linear-gradient(180deg, rgba(26, 31, 46, 0.80) 0%, rgba(26, 31, 46, 0.40) 100%);"
        >

          <!-- Google -->
          <button
            id="google-btn"
            type="button"
            class="gradient-button w-full py-3.5 px-6 rounded-xl font-semibold text-white flex items-center justify-center gap-3 transition-all duration-200 shadow-lg shadow-amber-500/20 hover:shadow-amber-500/30 hover:scale-[1.02] active:scale-[0.98]"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#fff"></path>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#fff"></path>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#fff"></path>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#fff"></path>
            </svg>
            Continue with Google
          </button>

          <!-- SAML -->
          <button
            id="saml-btn"
            type="button"
            class="mt-3 w-full py-3.5 px-6 rounded-xl font-semibold text-white flex items-center justify-center gap-2 border border-white/10 bg-white/5 hover:bg-white/8 transition"
          >
            Sign in with SAML/OIDC
          </button>

          <!-- Divider -->
          <div class="my-6 flex items-center gap-3">
            <div class="h-px flex-1 bg-white/10"></div>
            <div class="text-xs text-slate-400">or</div>
            <div class="h-px flex-1 bg-white/10"></div>
          </div>

          <!-- Email -->
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-slate-200 mb-2">
                Email address
              </label>
              <input
                type="email"
                placeholder="john.doe@example.com"
                class="w-full rounded-xl border border-white/10 bg-slate-950/30 px-4 py-3 text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-500/40"
              />
            </div>

            <div>
              <div class="flex justify-between mb-2">
                <label class="block text-sm font-semibold text-slate-200">
                  Password
                </label>
                <a href="#" class="text-sm text-slate-400 hover:text-white transition">
                  Forgot?
                </a>
              </div>
              <input
                type="password"
                placeholder="•••••••••••••"
                class="w-full rounded-xl border border-white/10 bg-slate-950/30 px-4 py-3 text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-500/40"
              />
            </div>

            <button
              type="submit"
              class="w-full py-3.5 px-6 rounded-xl font-semibold text-white border border-white/10 bg-white/5 hover:bg-white/8 transition"
            >
              Sign in
            </button>
          </form>

        </div>
      </div>

    </div>
  </section>
</main>



    <!-- Footer -->
    <footer class="border-t border-slate-800/60 bg-slate-950/70">
      <div class="mx-auto max-w-6xl px-6 py-10">
        <div class="flex flex-col gap-3 text-xs text-slate-500 md:flex-row md:items-center md:justify-between">
          <div>© <span id="footer-year"></span> Tax Monitor Pro. All rights reserved.</div>
          <div class="flex gap-4">
            <a class="hover:text-slate-300 transition" href="/legal/privacy.html">Privacy</a>
            <a class="hover:text-slate-300 transition" href="/legal/terms.html">Terms</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    const defaultConfig = {
      app_title: "Tax Monitor Pro",
      disclaimer: "Monitoring does not create IRS representation.",
      google_button_text: "Continue with Google",
      headline: "Welcome back"
    };

    function setText(id, value) {
      const el = document.getElementById(id);
      if (el) el.textContent = String(value ?? "");
    }

    function setLoading(isLoading) {
      const btn = document.getElementById("google-btn");
      const content = document.getElementById("google-content");
      const loading = document.getElementById("google-loading");
      if (!btn || !content || !loading) return;

      btn.disabled = !!isLoading;
      content.classList.toggle("hidden", !!isLoading);
      loading.classList.toggle("hidden", !isLoading);
    }

    function showError(msg) {
      const wrap = document.getElementById("error-alert");
      const text = document.getElementById("error-message");
      if (text) text.textContent = String(msg || "Please try again.");
      if (wrap) wrap.classList.remove("hidden");
    }

    function checkForErrors() {
      const p = new URLSearchParams(window.location.search || "");
      const e = p.get("error");
      if (!e) return;

      const map = {
        access_denied: "Access was denied. Please grant the required permissions.",
        auth_failed: "Authentication failed. Please try again.",
        invalid_request: "Invalid request. Please try again.",
        server_error: "A server error occurred. Please try again later."
      };

      showError(map[e] || decodeURIComponent(e));
    }

    function handleGoogleLogin() {
      setLoading(true);
      window.location.href = "/api/auth/google/start?return=/app/index.html";
    }

    function handleSamlLogin() {
      window.location.href = "/api/auth/saml/start?return=/app/index.html";
    }

    function togglePassword() {
      const input = document.getElementById("password");
      const eyeOpen = document.getElementById("eye-open");
      const eyeClosed = document.getElementById("eye-closed");
      const showText = document.getElementById("show-password-text");
      if (!input || !eyeOpen || !eyeClosed || !showText) return;

      const nextType = input.type === "password" ? "text" : "password";
      input.type = nextType;

      const isShowing = nextType === "text";
      eyeOpen.classList.toggle("hidden", isShowing);
      eyeClosed.classList.toggle("hidden", !isShowing);
      showText.textContent = isShowing ? "Hide password" : "Show password";
    }

    async function onConfigChange(config) {
      const merged = Object.assign({}, defaultConfig, config || {});
      setText("app-title", merged.app_title);
      setText("footer-disclaimer", merged.disclaimer);
      setText("google-text", merged.google_button_text);
      setText("headline", merged.headline);
    }

    function mapToCapabilities(config) {
      return {
        borderables: [],
        fontEditable: {
          get: () => config.font_family || '"DM Sans"',
          set: (value) => window.elementSdk.setConfig({ font_family: value })
        },
        fontSizeable: {
          get: () => config.font_size || 16,
          set: (value) => window.elementSdk.setConfig({ font_size: value })
        },
        recolorables: []
      };
    }

    function mapToEditPanelValues(config) {
      const merged = Object.assign({}, defaultConfig, config || {});
      return new Map([
        ["app_title", merged.app_title],
        ["disclaimer", merged.disclaimer],
        ["google_button_text", merged.google_button_text],
        ["headline", merged.headline]
      ]);
    }

    (function bind() {
      const footerYear = document.getElementById("footer-year");
      if (footerYear) footerYear.textContent = String(new Date().getFullYear());

      const googleBtn = document.getElementById("google-btn");
      if (googleBtn) googleBtn.addEventListener("click", handleGoogleLogin);

      const samlBtn = document.getElementById("saml-btn");
      if (samlBtn) samlBtn.addEventListener("click", handleSamlLogin);

      const toggleBtn = document.getElementById("toggle-password");
      if (toggleBtn) toggleBtn.addEventListener("click", togglePassword);

      const showBtn = document.getElementById("show-password");
      if (showBtn) showBtn.addEventListener("click", togglePassword);

      const form = document.getElementById("email-form");
      if (form) {
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          showError("Email/password sign-in is not wired yet.");
        });
      }
    })();

    checkForErrors();

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        mapToCapabilities,
        mapToEditPanelValues,
        onConfigChange
      });
    } else {
      onConfigChange(defaultConfig);
    }
  </script>
</body>
</html>
